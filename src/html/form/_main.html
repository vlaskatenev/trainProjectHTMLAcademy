<main>

    <section class="about">
        <h2 class="about__title title">Оставте свой отзыв</h2>
        <p class="text">
            Помогите нашим клиентам стать лучше! Оставте отзыв о них, а так же о посещенных вами достопремечательностях!
        </p>
    </section>

    <section class="forms">
        <form action="./" method="POST" class="form">
            <div class="yourself">
                <h2 class="yourself__title title">Представтесь:</h2>
                <div class="yourself__item">
                    <label for="numusers" class="text yourself__item--text">Имя:</label>
                    <input 
                        type="text" 
                        class="yourself__input yourself__input--small" 
                        min="1"
                        max="5"
                        placeholder="Введи имя"
                    >
                </div>
                <div class="yourself__item">
                    <label for="numusers" class="text yourself__item--text">Фамилия<sup>*</sup>:</label>
                    <input 
                        type="text" 
                        class="yourself__input yourself__input--small" 
                        placeholder="Введи фамилию"
                    >
                </div>
                <div class="yourself__item">
                    <label for="numusers" class="text yourself__item--text">Отчество:</label>
                    <input 
                        type="text" 
                        class="yourself__input yourself__input--small" 
                        placeholder="Введи отчество"
                    >
                </div>
            </div>
            <div class="contacts">
                <h2 class="contacts__title title">Контактная информация:</h2>
                <div class="contacts__item">
                    <label for="numusers" class="text contacts__item--text">Контактный телефон:</label>
                    <div class="contacts__item--phone">
                        <input 
                            type="text" 
                            class="contacts__input contacts__input--small" 
                            placeholder="Введите телефон"
                        >
                    </div>
                </div>
                <div class="contacts__item">
                    <label for="numusers" class="text contacts__item--text">Электронная почта:</label>
                    <div class="contacts__item--mail">
                        <input 
                            type="text" 
                            class="contacts__input contacts__input--small"
                            placeholder="Введите e-mail"
                        >
                    </div>
                </div>


            </div>

            <div class="impression">
                <h2 class="impression__title title">Ваше общее впечатление:</h2>

                <div class="radio">
                    <input class="radio__input" name="1" type="radio" id="radio_1" checked>
                    <label class="radio__label" for="radio_1">Скорее положительное</label>
                </div>
            
                <div class="radio">
                    <input class="radio__input" name="1" type="radio" id="radio_2">
                    <label class="radio__label" for="radio_2">Скорее отрицательное</label>
                </div>

                <div class="radio">
                    <input class="radio__input" name="1" type="radio" id="radio_3">
                    <label class="radio__label" for="radio_3">Затрудняюсь ответить</label>
                </div>

            </div>

            <div class="attractions">
                <h2 class="attractions__title title">Посещенные достопримечательности:</h2>

                <div class="checkbox">
                    <input class="checkbox__input" id="scales1" type="checkbox">
                    <label class="checkbox__label" for="scales1">Мост Дьявола</label>
                </div>
            
                <div class="checkbox">
                    <input class="checkbox__input" id="scales2" type="checkbox">
                    <label class="checkbox__label" for="scales2">Гора-Колокол</label>
                </div>

                <div class="checkbox">
                    <input class="checkbox__input" id="scales3" type="checkbox">
                    <label class="checkbox__label" for="scales3">Слайд-Парк</label>
                </div>

                <div class="checkbox">
                    <input class="checkbox__input" id="scales4" type="checkbox">
                    <label class="checkbox__label" for="scales4">Красные скалы</label>
                </div>

            </div>
            <div class="emotion">
                <h2 class="emotion__title title">Опишите свои эмоции:</h2>
                <textarea 
                    class="textarea" 
                    placeholder="Опишите подробно все свои восторги" 
                ></textarea>
            </div>

            <button class="interest-button button">Отправить отзыв</button>

        </form>
    </section>
</main>
